<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beer">
            <h2><span jhiTranslate="burgerApp.beer.detail.title">Beer</span> {{ beer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="burgerApp.beer.name">Name</span></dt>
                <dd>
                    <span>{{ beer.name }}</span>
                </dd>
                <dt><span jhiTranslate="burgerApp.beer.drinkDate">Drink Date</span></dt>
                <dd>
                    <span>{{ beer.drinkDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beer', beer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
